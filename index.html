<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Login Here</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-7">
                    <img src="./img/login green.jpeg" class="img-fluid">
                </div>
                <div class="col-sm-5">
                    <div class="card">
                        <h1>Login here !</h1>
                        <form>
                            <div>
                                <label for="">Username: </label>
                                <input type="text" placeholder="admin" class="ms-3" id="user">
                            </div>
                            <div>
                                <label for="">Password:  </label>
                                <input type="password" placeholder="admin1" class="ms-4" id="pass">
                            </div>
                            <div>
                                <button type="button" class="primary-btn" onclick="login()">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
